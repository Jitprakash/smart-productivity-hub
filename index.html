<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART Productivity Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rich-text-area {
        min-height: 150px;
        border: 1px solid #e5e7eb;
        padding: 0.5rem;
        border-radius: 0.375rem;
      }
      .rich-text-area:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }
      [contenteditable]:focus {
        outline: none;
      }
      .overdue {
        border-left: 4px solid #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="app" class="min-h-screen flex flex-col">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-bold text-blue-600">
                SMART Productivity Hub
              </h1>
            </div>
            <div class="flex space-x-4 items-center">
              <button
                id="nav-notes"
                class="nav-btn active px-3 py-2 rounded-md text-sm font-medium text-blue-600 bg-blue-100"
              >
                Notes
              </button>
              <button
                id="nav-products"
                class="nav-btn px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-600"
              >
                Products
              </button>
              <button
                id="nav-todos"
                class="nav-btn px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-600"
              >
                To-Dos
              </button>
              <button
                id="dark-mode-toggle"
                class="p-2 rounded-md text-gray-600 hover:text-blue-600"
              >
                ðŸŒ™
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 container mx-auto px-4 py-8 max-w-7xl">
        <!-- Notes Section -->
        <div id="notes-section" class="content-section">
          <div class="grid md:grid-cols-2 gap-8">
            <!-- Note Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2
                id="note-form-heading"
                class="text-2xl font-bold mb-6 text-gray-800"
              >
                Create New Note
              </h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Title</label
                  >
                  <input
                    type="text"
                    id="note-title"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Note title"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Category</label
                  >
                  <select
                    id="note-category"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Ideas">Ideas</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Tags (comma separated)</label
                  >
                  <input
                    type="text"
                    id="note-tags"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="math, homework, important"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Content</label
                  >
                  <div
                    id="note-content"
                    class="rich-text-area"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="flex space-x-2 mb-4">
                  <button
                    onclick="formatText('bold')"
                    class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
                  >
                    B
                  </button>
                  <button
                    onclick="formatText('italic')"
                    class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
                  >
                    I
                  </button>
                  <button
                    onclick="formatText('underline')"
                    class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
                  >
                    U
                  </button>
                  <button
                    onclick="insertBulletList()"
                    class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
                  >
                    â€¢
                  </button>
                </div>
                <button
                  id="note-save-btn"
                  onclick="addNote()"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  Save Note
                </button>
              </div>
            </div>

            <!-- Notes List -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Notes</h2>
                <div class="flex space-x-2">
                  <input
                    type="text"
                    id="note-search"
                    placeholder="Search notes..."
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <select
                    id="note-sort"
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title">Title A-Z</option>
                  </select>
                </div>
              </div>
              <div id="notes-list" class="space-y-4">
                <!-- Notes will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Products Section -->
        <div id="products-section" class="content-section hidden">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-2xl font-bold text-gray-800">Student Store</h2>
              <div class="flex space-x-2">
                <input
                  type="text"
                  id="product-search"
                  placeholder="Search products..."
                  class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <select
                  id="product-category-filter"
                  class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="all">All Categories</option>
                  <option value="books">Books</option>
                  <option value="stationery">Stationery</option>
                  <option value="gadgets">Gadgets</option>
                  <option value="courses">Courses</option>
                </select>
                <select
                  id="product-sort"
                  class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="price-asc">Price: Low to High</option>
                  <option value="price-desc">Price: High to Low</option>
                  <option value="rating">Best Rating</option>
                  <option value="name">Name A-Z</option>
                </select>
              </div>
            </div>
            <div
              id="products-grid"
              class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
            >
              <!-- Products will be dynamically inserted here -->
            </div>
          </div>
        </div>

        <!-- Todos Section -->
        <div id="todos-section" class="content-section hidden">
          <div class="grid md:grid-cols-2 gap-8">
            <!-- Todo Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold mb-6 text-gray-800">
                Add New Task
              </h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Title</label
                  >
                  <input
                    type="text"
                    id="todo-title"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Task title"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Description</label
                  >
                  <textarea
                    id="todo-description"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                    placeholder="Task description"
                  ></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Due Date</label
                  >
                  <input
                    type="date"
                    id="todo-due-date"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Category</label
                  >
                  <select
                    id="todo-category"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Priority</label
                  >
                  <select
                    id="todo-priority"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <button
                  onclick="addTodo()"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  Add Task
                </button>
              </div>
            </div>

            <!-- Todos List -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Tasks</h2>
                <div class="flex space-x-2">
                  <select
                    id="todo-filter"
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="today">Due Today</option>
                    <option value="week">This Week</option>
                    <option value="overdue">Overdue</option>
                  </select>
                  <select
                    id="todo-sort"
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="date-asc">Due Date: Earliest</option>
                    <option value="date-desc">Due Date: Latest</option>
                    <option value="priority">Priority</option>
                    <option value="title">Title A-Z</option>
                  </select>
                </div>
              </div>
              <div id="todos-list" class="space-y-3">
                <!-- Todos will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-gray-600">
            SMART Productivity Hub Â© 2024 - Your all-in-one student productivity
            solution
          </p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
